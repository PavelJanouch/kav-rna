<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kavárna</title>
    <style>
        /* Resetování výchozích stylů prohlížeče */
        body, h1, h2, h3, h4, h5, h6, p, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .logo {
            position: relative; /* Přidání relative pozice */
            left: 80px; /* Posunutí loga doprava */
        }

        .logo img {
            width: 180px; /* Změna šířky loga */
        }

        h1 {
            font-size: 48px; /* Velikost názvu */
            text-align: center; /* Zarovnání názvu doprostřed */
            margin-top: 35px;
            margin-left: 265px;
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: flex-end; /* Zarovnání položek navigace doprava */
        }

        nav ul li {
            margin-right: 70px; /* Posunutí položek navigace doleva */
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #000000;
        }

        /* Styly pro obsah */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            font-size: 48px;
        }

        section {
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            font-size: 24px;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item img {
            width: 100%;
            height: auto;
        }

        /* Styly pro kontejner úvodu */
        #uvod.container {
            padding: 120px 20px; /* Zvětšení vnějšího poloměru */
            margin-top: 0; /* Posunutí nahoru */
        }

        /* Styly pro tlačítko */
        .btn {
            display: inline-block;
            background-color: #ffdf4e;
            color: #333;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ffcc33;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-removebg-preview.png" alt="logo kavárny">
        </div>
        <h1>Kavárna u Pavla</h1> <!-- Přidání názvu -->
        <nav>
            <ul>
                <li><a href="#uvod">Úvod</a></li>
                <li><a href="#nabidka">Nabídka</a></li>
                <li><a href="#o-nas">O nás</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="uvod" class="container">
            <h2>Vítejte v kavárně!</h2>
            <p>Rádi Vás přivítáme a představíme Vám naši nabídku.</p>
            <a href="#nabidka" class="btn">Prohlédnout nabídku</a>
        </section>

        <section id="nabidka">
            <div class="container">
                <h2>Nabídka</h2>

                    <div class="menu-item">
                        <img src="https://via.placeholder.com/300" alt="Sendviče">
                        <div class="menu-item-content">
                            <h3>Sendviče</h3>
                            <p>Bageta s pestem, Club sandwich, Tuna melt</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024. Všechna práva vyhrazena.</p>
        </div>
    </footer>

    <script>
        // Posunutí obsahu níže
        window.onload = function() {
            window.scrollTo(0, 500);
        };
    </script>
</body>
</html>
